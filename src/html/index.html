<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Visualiser</title>

    <link rel="stylesheet" href="../styles/css/styles_main.css">
    <link rel="stylesheet" href="../styles/css/bar_chart.css">
</head>
<body>

    <section id="controls">

        <div class="label">Algorithm choice</div>
        <div class="speed_settings">
            <button class="secondary">Slow</button>
            <button class="secondary">Medium</button>
            <button class="secondary">Fast</button>
        </div>

        <div class="label">List size</div>
        <div class="array_settings">
            <div id="size_slider">
                <span>5</span>
                <input type="range" min="5" max="100" value="40">
                <span>100</span>
            </div>
        </div>

        <div class="label">Speed</div>
        <div class="algo_settings">
            <button class="primary">Merge</button>
            <button class="primary">Quick</button>
            <button class="primary">Bubble</button>
        </div>
<!-- 
        <div class="overview">
            <div class="label">Overview</div>
        </div> -->

        <div class="start">
            <!-- <div class="label">Start</div> -->
            <button>Start</button>
        </div>

    </section>



    <p>Successfully sorted list containing XX elements using XX sort.</p>

    <section></section>
    
</body>
</html>
