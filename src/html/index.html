<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Visualiser</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="../styles/css/styles_main.css">
    <link rel="stylesheet" href="../styles/css/bar_chart.css">
    <link rel="stylesheet" href="../styles/css/radios.css">
</head>
<body onload="initialChart()">

    <section id="controls" >

        <div class="label">Speed</div>
        <div class="speed_settings">
            <!--! RADIO BUTTONS SOURCE - https://codepen.io/Metty/pen/MWjOavR -->
            <div class="wrapper">
                <input type="radio" name="speed" id="speed-1" value="slow"> <!-- onchange="update()" -->
                <input type="radio" name="speed" id="speed-2" value="medium" >
                <input type="radio" name="speed" id="speed-3" value="fast" >
                  <label for="speed-1" class="option speed-1">
                    <div class="dot"></div>
                     <span>Slow</span>
                     </label>
                  <label for="speed-2" class="option speed-2">
                    <div class="dot"></div>
                     <span>Medium</span>
                  </label>
                  <label for="speed-3" class="option speed-3">
                    <div class="dot"></div>
                     <span>Fast</span>
                  </label>
            </div>
        </div>


        <div class="label">List size</div>
        <div class="array_settings">
            <div id="size_slider">
                <span>5</span>
                <input type="range" min="5" max="100" value="50" id="slider_val">
                <span>100</span>
            </div>
        </div>

        <div class="label">Algorithm choice</div>
        <div class="algo_settings">
            <!--! RADIO BUTTONS SOURCE - https://codepen.io/Metty/pen/MWjOavR -->
            <div class="wrapper">
                <input type="radio" name="sort-algo" id="algo-bubble" value="bubble"> <!-- onchange="update()" -->
                <input type="radio" name="sort-algo" id="algo-merge" value="merge" >
                <input type="radio" name="sort-algo" id="algo-quick" value="quicksort" >
                    <label for="algo-bubble" class="option algo-bubble blue">
                    <div class="dot"></div>
                        <span>Bubble</span>
                        </label>
                    <label for="algo-merge" class="option algo-merge blue">
                    <div class="dot"></div>
                        <span>Merge</span>
                    </label>
                    <label for="algo-quick" class="option algo-quick blue">
                    <div class="dot"></div>
                        <span>Quicksort</span>
                    </label>
            </div>
        </div>


        <div class="overview hidden">
            <p>Speed: <span id="overview_speed">_</span></p>
            <p>Size: <span id="overview_size">_</span></p>
            <p>Algorithm: <span id="overview_algo">_</span></p>
        </div>



        <div class="start">
            <!-- <div class="label">Start</div> -->
            <button id="btn_start">Start</button>
        </div>


    </section>





    <section id="chart_container">

    


    </section>

    <button id="btn_enable_test">enable</button>


    <p>Successfully sorted list containing XX elements using XX sort.</p>

    <section></section>


    <script src="../js/helpers.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/listeners.js"></script>
    
</body>
</html>
